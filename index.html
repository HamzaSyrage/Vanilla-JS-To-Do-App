<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toDo.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>DoListApp</title>
</head>

<body>
    <div class="container">
        <div class="generator">
            <input type="text" autofocus="true" autocomplete="off" name="toDoText" id="toDoText"
                placeholder="write here">
            <button type="button" id="add">+</button>
        </div>
        <div class="tasks">
            <h2></h2>
            <ul class="ulTask">
                <!-- <li>
                    <div class="text"></div>
                    <div class="icons">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li> -->
            </ul>
        </div>
        <div class="finished">
            <h2></h2>
            <ul class="ulFinished">
                <!-- <li>
                    <div class="text"></div>
                    <div class="icons">
                        <i class="fa-solid fa-undo"></i>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="ToDo.js"></script>
</body>

</html>
